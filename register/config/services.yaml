# config/services.yaml
services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\Listener\JsonExceptionResponseTransformerListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException, priority: 100 }

    App\Http\DTO\RegisterRequestArgumentResolver:
        arguments:
            $validator: '@validator'
        tags:
            - { name: 'controller.argument_value_resolver', priority: 10 }

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
